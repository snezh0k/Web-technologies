<html>
  <body>
    {% for e in form.non_field_error %}
        {{ e }}
    {% endfor %}
    <form method="post" action="/ask/">
      {% csrf_token %}
      <fieldset>
	{% for field in form %}
	  <label> {{ field.label }} </label>
	  {{ field }}
	{% endfor %}
      </fieldset>
      <button type="submit"> Submit </button>
    </form>
  </body>
</html>
